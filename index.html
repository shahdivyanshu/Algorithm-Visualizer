 <!DOCTYPE html>
 <html lang="en" dir="ltr">

 <head>
   <meta charset="utf-8">
   <title>Sorting Algo Visualizer</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">
 </head>

 <body>
   <h1 class="heading">Sorting Visualizer</h1>

   <nav class="navbar navbar-inverse">
     <div class="container-fluid">

       <div class="nav-item">
         <button class="btn btn-lg btn-primary navbar-btn ms-auto Generate-array">Generate array</button>
       </div>

       <div class="sliders ms-auto">
         <span id="size">Size
           <input id="arr_size" type="range" min=10 max=100 step=1>
         </span>

         <span id="speed">Speed
           <input id="fast" type="range" min=20 max=500 stepDown=10>
         </span>

       </div>

       <div class="nav-item ms-auto">
         <button class="btn btn-lg btn-primary navbar-btn bubble-sort">Bubble Sort</button>
         <button class="btn btn-lg btn-primary navbar-btn insertion-sort">Insertion Sort</button>
         <button class="btn btn-lg btn-primary navbar-btn merge-sort">Merge Sort</button>
         <button class="btn btn-lg btn-primary navbar-btn quick-sort">Quick Sort</button>
         <button class="btn btn-lg btn-primary navbar-btn selection-sort">Selection Sort</button>
       </div>

     </div>

   </nav>

   <div id="bars">

   </div>
   <script src="js-files/main.js" charset="utf-8"></script>
   <script src="js-files/bubble.js" charset="utf-8"></script>
   <script src="js-files/insertion.js" charset="utf-8"></script>
   <script src="js-files/selection.js" charset="utf-8"></script>
   <script src="js-files/quick.js" charset="utf-8"></script>
   <script src="js-files/merge.js" charset="utf-8"></script>

 </body>

 </html>
